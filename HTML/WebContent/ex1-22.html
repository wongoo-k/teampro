<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>셀 합치기</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            td {
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <h1>COLSPAN</h1>
        <table>
            <tr>
                <td colspan="3">1</td>
               
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <h1>ROWSPAN</h1>
        <table>
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
             
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
        
        <h1>COL/ROWSPAN</h1>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
             	<td>6</td>
                <td>7</td>
                <td colspan="2" rowspan="2">8</td>
                <td>9</td>
               
            </tr>
            <tr>
             	<td>11</td>
                <td>12</td>
                <td>13</td>
              
            </tr>
        </table>
    </body>
</html>
